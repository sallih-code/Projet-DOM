<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Livres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestionnaire de Livres</h1>
    </header>
    <main>
        <div id="book-list"></div>
        <button id="add-book-btn">Ajouter un Livre</button>
    </main>

    <!-- Modal pour l'ajout de livre -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="title" placeholder="Titre du Livre">
            <input type="text" id="author" placeholder="Auteur">
            <button id="save-book-btn">Enregistrer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
